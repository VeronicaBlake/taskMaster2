<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>taskMaster2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand">
            <h1>Task Master 2</h1>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row" id="app">
            <div class="col">
                <form onsubmit="app.listssController.createList()" class="text-light d-flex">
                    <div class="form-group">
                        <label for="list-title">List Title</label>
                        <input type="text" name="list-title" id="list-title" class="form-control" placeholder="List Title..." required minlength="3" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <select name="color" class="form-control" id="color">
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Purple</option>
                            <option>Orange</option>
                            <option>Pink</option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-outline-success">Create List</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="lists">
        </div>
    </main>

    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with a â˜‘ List by Veronica</small></p>
        </div>
    </footer>
    
    <script src="app/main.js" type="module"></script>
</body>

</html>
